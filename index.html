<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xo Game</title>
    <link rel="stylesheet" href="./assist/style/style.css" />
  </head>
  <body>

    <div class="container">

        <div class="glitch-wrapper">
            <div class="glitch" data-glitch="XO GAME">XO GAME</div>
         </div>

      <div class="box">
        <span data-index1="0" data-index2="0" class="box-area"></span>
        <span data-index1="0" data-index2="1" class="box-area"></span>
        <span data-index1="0" data-index2="2" class="box-area"></span>
        <span data-index1="1" data-index2="0" class="box-area"></span>
        <span data-index1="1" data-index2="1" class="box-area"></span>
        <span data-index1="1" data-index2="2" class="box-area"></span>
        <span data-index1="2" data-index2="0" class="box-area"></span>
        <span data-index1="2" data-index2="1" class="box-area"></span>
        <span data-index1="2" data-index2="2" class="box-area"></span>
      </div>
      <button class="playAgain">play again</button>
    </div>

    <!-- main javascript -->
    <script src="./assist/javascript/main.js"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
